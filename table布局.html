<!DOCTYPE HTML>
<html>
<head>
<title> table布局</title>
</head>
<body marginwidth="0px" marginwidth="0px">
<table width="100%" height="950px" style="background-color:darkgray">
<tr>
<td colspan="2" width="100%" height="10%" style="background-color:pink">这是头部</td>
</tr>
<tr>
<td width="30%" height="80%" style="background-color:yellow">左菜单</td>
<td width="70%" height="80%" style="background-color:blue">右菜单</td>
</tr>
<tr>
<td colspan="2" width="100%" height="10%" style="background-color:aqua">这是底部</td>
</tr>
</table>
</body>
</html>
