<!DOCTYPE HTML>
<html>
<head>
<title>全局属性</title>
</head>
<body>
<h2>可编辑列表</h2>
<ul contenteditable>
<li>列表1</li>
<li>列表2</li>
<li>列表3</li>
</ul><br/>
<h3>可编辑列表</h3>
<ul hidden="">
<li>列表1</li>
<li>列表2</li>
<li>列表3</li>
</ul><br/>
<input type="spellcheck">
<br/>
<a href="#" tableindex="1">hello</a>
<a href="#" tableindex="3">hello</a>
<a href="#" tableindex="2">hello</a>
<br/>
<ul tableindex="4">
<li>1</li>
<li>1</li>
<li>1</li>
</ul>
</body>
</html>
