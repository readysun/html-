<!DOCTYPE HTML>
<html>
<head>
<title>表单创建</title>
</head>
<body>
<form>
用户名:
<input type="text">
<br/>
密码:
<input type="pastword">
<br/><br/>
你喜欢的水果有？<br/>
苹果<input type="checkbox">
菠萝<input type="checkbox">
草莓<input type="checkbox">
<br/><br/>
请选择您的性别：
男<input type="radio" name="sex">
女<input type="radio" name="sex">
<br/><br/>
你最喜欢什么水果？
<select>
<option>苹果</option>
<option>菠萝</option>
<option>草莓</option>
</select>
<input type="button" value="按钮">
<input type="submit" value="确定">
</form>
<textarea cols="30" rows="30">请在此填写个人总结</textarea>
</body>
</html>
