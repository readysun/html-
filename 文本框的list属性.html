<!DOCTYPE HTML>
<html>
<head>
<title>文本框的list属性</title>
</head>
<body>
<form>
<input type="text" name="greeting" list="greetings">
<datalist id="greetings" style="display:none"></datalist>
<option value="a">a</option>
<option value="b">b</option>
<option value="c">c</option>
</form>
</body>
</html>
