<html>
<head>
<title>time元素与微格式</title>
</head>
<body>
<time datetime="2020-4-14">2020-4-14</time>
<time datetime="2020-4-14T20:00">2020-4-14</time>
<time datetime="2020-4-14T20:00Z">2020-4-14</time>
<time datetime="2020-4-14T20:00+09:00">2020-4-14</time>
<article>
<header>
<h1>苹果</h1>
<p>发布日期<time datetime="2020-4-14" pubdate="true">2020-4-14</time></p>
<p>舞会事件<time datetime="2020-4-14">2020-4-14</time></p>
</header>
</article>
</body>
</html>
